<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/45435b1f37.js" crossorigin="anonymous"></script>
    <title>My Website</title>
</head>
<body>
    <div class="wrapper-container">
        <!-- nav -->
        <nav class="d-flex align-items-center justify-content-left">
            <div class="nav-logo">
                <div class="logo d-flex align-items-center justify-content-center">MW</div>
            </div>
            <div class="nav-title">
                <h1>My Website</h1>
            </div>
            <div class="menu">
                    <i onclick="myFunction()" class="fas fa-bars"></i>
                <script>
                    function myFunction() {
                    var x = document.getElementById("aside");
                    var y = document.getElementById("left")
                    if (x.style.visibility === "hidden") {
                        x.style.visibility = "visible";
                    } else {
                        x.style.visibility = "hidden";
                    }
                    } 
                </script>
            </div>
        </nav>
        <!-- end-nav -->

        <!-- main -->
        <main class="d-flex">
            <div id="left" class="main-left">
                <div class="card-container d-flex justify-content-around">
                    <div class="card d-flex justify-content-center align-items-center">
                        Card 1
                    </div>
                    <div class="card d-flex justify-content-center align-items-center">
                        Card 2
                    </div>
                    <div class="card d-flex justify-content-center align-items-center">
                        Card 3
                    </div>
                    <div class="card d-flex justify-content-center align-items-center">
                        Card 4
                    </div>
                </div>
            </div>
            <aside id="aside" class="main-right d-flex flex-direction-column justify-content-center align-items-center">
                <ul>
                    <li class="aside-link"><a href="#">Link 1</a></li>
                    <li class="aside-link"><a href="#">Link 2</a></li>
                    <li class="aside-link"><a href="#">Link 3</a></li>
                    <li class="aside-link"><a href="#">Link 4</a></li>
                    <li class="aside-link"><a href="#">Link 5</a></li>
                </ul>
            </aside>
        </main>
        <!-- end-main -->

        <footer class="d-flex align-items-center justify-content-around">
            <p class="footer-p">Contact</p>
            <p class="footer-p">Links</p>
            <p class="footer-p">Copyright</p>
        </footer>
    </div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
